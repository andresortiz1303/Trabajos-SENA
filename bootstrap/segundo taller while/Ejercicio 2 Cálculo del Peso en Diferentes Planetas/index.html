<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculo de Peso en Diferentes Planetas</title>
	<script src="js/pesoplanet.js"></script>

<body>
	<div class="container">
		<h1>Calculo de Peso en Diferentes Planetas</h1>
		<form>
			<div class="mb-3">
				<label for="mass" class="form-label">Masa (kg):</label>
				<input type="number" class="form-control" id="mass" required>
			</div>
			<div class="mb-3">
				<label for="planet" class="form-label">Selecciona un planeta:</label>
				<select class="form-select" id="planet" required>
					<option value="1">Tierra</option>
					<option value="2">Marte</option>
					<option value="3">Jupiter</option>
				</select>
			</div>
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mi-modal" onclick="weightPlanet()">Calcular Peso</button>
		</form>

							<div class="modal-header">
								<h5 class="modal-title">CALCULO DE AREAS</h5>

									aria-label="Close"></button>
							</div>
							<div class="modal-body">

								<div id="result" class="alert alert-primary font" role="alert">
									<h3>Resultados:</h3>
										<div id="cont"></div>
										<div id="sum"></div>
								</div>

							</div>
							<div class="modal-footer">

	</div>
