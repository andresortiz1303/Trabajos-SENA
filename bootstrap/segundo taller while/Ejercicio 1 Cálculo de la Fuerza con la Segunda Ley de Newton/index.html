<body>
	<div class="container mt-5">
		<h2>Calculadora de Fuerza con la Segunda Ley de Newton</h2>

		<div class="mb-3">
			<label for="mass" class="form-label">Masa (kg)</label>
			<input type="number" id="mass" class="form-control" placeholder="Ingrese la masa" min="0" step="any" />
		</div>

		<div class="mb-3">
			<label for="acceleration" class="form-label">Aceleración (m/s²)</label>
			<input type="number" id="acceleration" class="form-control" placeholder="Ingrese la aceleración" min="0"
				step="any" />
		</div>

		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mi-modal"
			onclick="forceTotal()">Calcular Fuerza</button>

		<div class="mt-4">
			<h4>Resultados:</h4>
			<div id="force" class="alert alert-primary" role="alert">

			</div>
		</div>

		<div class="mt-4">
			<h4>Resultados:</h4>
			<div id="total" class="alert alert-primary" role="alert">

			</div>
		</div>
